<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 200px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .profile-card {
            background: #111;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out;
        }

        .profile-card h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #222;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #666;
        }

        .edit-btn {
            margin-top: 10px;
            background: teal;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .edit-btn:hover {
            background: #006666;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: teal;
        }

        .form-group textarea {
            resize: none;
            height: 80px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-btn {
            background: teal;
            color: #fff;
        }

        .save-btn:hover {
            background: #006666;
        }

        .cancel-btn {
            background: #444;
            color: #fff;
        }

        .cancel-btn:hover {
            background: #666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>Edit Student Profile</h2>
        <div class="profile-picture">
            <span>Profile</span>
        </div>
        <button class="edit-btn">Edit Picture</button>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" value="9302164167" disabled>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" placeholder="Enter your qualification">
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" placeholder="List your skills"></textarea>
            </div>
            <div class="form-group">
                <label for="locality">Locality</label>
                <input type="text" id="locality" placeholder="Enter your locality">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Write a short bio"></textarea>
            </div>
            <div class="actions">
               <a href="student-dashboard.html"> <button type="button" class="save-btn" onclick="saveChanges()">Save Changes</button> </a>
                <button type="button" class="cancel-btn" onclick="cancelChanges()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function saveChanges() {
            alert('Profile updated successfully!');
        }

        function cancelChanges() {
            alert('Changes discarded.');
        }
    </script>
</body>
</html>
