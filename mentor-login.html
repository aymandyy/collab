<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Login/Signup | Collab Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #111;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        .header {
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .tabs {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .tabs button {
            background: transparent;
            color: #bbb;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .tabs button.active {
            color: #fff;
            border-bottom: 2px solid teal;
        }

        .form {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .form.active {
            display: block;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form input:focus {
            outline: none;
            border-color: teal;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background: teal;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .form button:hover {
            background: #006666;
            transform: scale(1.02);
        }

        .form a {
            color: #bbb;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            transition: color 0.3s;
        }

        .form a:hover {
            color: #00cccc;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .footer a {
            color: teal;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #00cccc;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://img.icons8.com/ios-filled/50/00cccc/synchronize.png" alt="Collab Sync Logo">
            <h1>Collab Sync</h1>
            <p style="color: #bbb;">Connecting Mentors & Students</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="active" id="login-tab" onclick="switchTab('login')">Login</button>
            <button id="signup-tab" onclick="switchTab('signup')">Signup</button>
        </div>

        <!-- Login Form -->
        <div class="form active" id="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <a href=""></a><button>Login</button>
            <a href="#">Forgot Password?</a>
            <a href="#">Contact Support</a>
        </div>

        <!-- Signup Form -->
        <div class="form" id="signup-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button>Signup</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>By continuing, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Remove active state from all tabs and forms
            document.querySelectorAll('.tabs button').forEach(button => button.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));

            // Add active state to the selected tab and form
            document.getElementById(tab + '-tab').classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
        }
    </script>
</body>
</html>
