<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Sync - Select Your Role</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #bbb;
        }

        .roles {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .role-card {
            background: #111;
            border-radius: 10px;
            padding: 20px 30px;
            text-align: center;
            max-width: 200px;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .role-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 255, 200, 0.3);
        }

        .role-card.active {
            border: 2px solid teal;
            box-shadow: 0 6px 20px rgba(0, 255, 200, 0.5);
        }

        .role-card img {
            width: 60px;
            margin-bottom: 15px;
        }

        .role-card h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .role-card p {
            font-size: 0.9rem;
            color: #bbb;
        }

        .continue-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: teal;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .roles {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .role-card {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Path</h1>
        <p>Are you here to mentor aspiring learners or kickstart your coding journey as a student?</p>
        <div class="roles">
            <div class="role-card" id="mentor-card" onclick="selectRole('Mentor')">
                <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/ffffff/external-mentor-online-course-flatart-icons-outline-flatarticons.png" alt="Mentor Icon">
                <h3>Mentor</h3>
                <p>Guide and inspire students to achieve their goals.</p>
            </div>
            <div class="role-card" id="student-card" onclick="selectRole('Student')">
                <img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/ffffff/external-student-education-flatart-icons-outline-flatarticons.png" alt="Student Icon">
                <h3>Student</h3>
                <p>Learn, grow, and reach new heights in your journey.</p>
            </div>
        </div>
        <a href="mentor-login.html"><button class="continue-btn" id="continue-btn" onclick="continueToNext()">Continue</button></a>
    </div>

    <script>
        let selectedRole = null;

        function selectRole(role) {
            selectedRole = role;

            // Reset active state on all cards
            document.querySelectorAll('.role-card').forEach(card => card.classList.remove('active'));

            // Add active state to the selected card
            const selectedCard = document.getElementById(role.toLowerCase() + '-card');
            selectedCard.classList.add('active');

            // Activate the "Continue" button
            const continueBtn = document.getElementById('continue-btn');
            continueBtn.classList.add('active');
        }

        function continueToNext() {
            if (selectedRole) {
                alert(`You selected: ${selectedRole}`);
                // Redirect to the next page (customize this URL)
                window.location.href = selectedRole.toLowerCase() + "-dashboard.html";
            }
        }
    </script>
</body>
</html>
