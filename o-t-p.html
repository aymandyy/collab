<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .card {
            background: #111;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.8s ease-in-out;
        }

        .card h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .card p {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .card input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #222;
            color: #fff;
            transition: border-color 0.3s;
        }

        .card input:focus {
            outline: none;
            border-color: teal;
        }

        .card button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: teal;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #006666;
        }

        .card .resend {
            margin-top: 15px;
            font-size: 0.9rem;
            color: teal;
            cursor: pointer;
            transition: color 0.3s;
        }

        .card .resend:hover {
            color: #00cccc;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.3s;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verify Your Identity</h2>
        <p>Enter the OTP sent to your phone number.</p>
        <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6">
        <button onclick="verifyOTP()">Verify OTP</button>
        <p class="resend" onclick="resendCode()">Resend Code</p>
        <p class="error" id="error">Invalid OTP. Please try again.</p>
    </div>

    <script>
        function verifyOTP() {
            const otpInput = document.getElementById('otp');
            const error = document.getElementById('error');

            // Simple validation: Check if OTP is 6 digits
            if (otpInput.value.length !== 6 || isNaN(otpInput.value)) {
                error.style.display = 'block';
                otpInput.classList.add('shake');

                // Remove shake effect after animation
                setTimeout(() => otpInput.classList.remove('shake'), 300);
            } else {
                error.style.display = 'none';
                alert('OTP Verified!');
                // Navigate to the next page
                window.location.href = 'student-profile-page.html';
            }
        }

        function resendCode() {
            alert('A new OTP has been sent to your phone.');
        }
    </script>
</body>
</html>
