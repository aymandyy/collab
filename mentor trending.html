<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Hackathon Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: #ffffff;
            font-weight: 700;
        }

        .header p {
            color: #b0b0b0;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }

        .filters input, .filters select {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #1c1c1c;
            color: #e0e0e0;
            transition: box-shadow 0.3s ease, transform 0.2s;
        }

        .filters input:focus, .filters select:focus {
            box-shadow: 0 0 8px #00ff88;
            transform: scale(1.05);
            outline: none;
        }

        .card {
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            background: #1a1a1a;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeInCard 1s ease-out forwards;
        }

        .card:nth-child(even) {
            animation-delay: 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            border-color: #00ff88;
        }

        .card h2 {
            margin: 0;
            color: #ffffff;
            display: flex;
            align-items: center;
        }

        .card h2 i {
            margin-right: 10px;
            color: #00ff88;
        }

        .card p {
            margin: 10px 0;
            color: #c0c0c0;
        }

        .card-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .card-buttons a {
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.2s;
            flex-grow: 1;
        }

        .find-teams {
            background-color: #444;
            color: #e0e0e0;
        }

        .provide-guidance {
            background-color: #666;
            color: #e0e0e0;
        }

        .mentor-register {
            background-color: #00ff88;
            color: #121212;
        }

        .find-teams:hover, .provide-guidance:hover, .mentor-register:hover {
            transform: scale(1.05);
            background-color: #ffffff;
            color: #121212;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hackathons for Mentors</h1>
            <p>Explore opportunities to guide and support participants.</p>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search hackathons...">
            <select id="monthFilter">
                <option value="">Filter by month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>

        <div id="hackathon-cards"></div>
    </div>

    <script>
        const fetchHackathons = async () => {
            return [
                { name: "Genethon", prize: "$10,000", venue: "Gyan Ganga College", month: "March" },
                { name: "S.I.H", prize: "$5,000", venue: "KCG College", month: "June" },
                { name: "MSME", prize: "$3,000", venue: "JW Marriott", month: "December" }
            ];
        };

        const renderHackathons = async () => {
            const hackathons = await fetchHackathons();
            const container = document.getElementById("hackathon-cards");
            const search = document.getElementById("searchInput").value.toLowerCase();
            const filter = document.getElementById("monthFilter").value;

            container.innerHTML = "";

            hackathons.filter(h => (!search || h.name.toLowerCase().includes(search)) && (!filter || h.month === filter))
                .forEach(h => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <h2><i class="fa-solid fa-rocket"></i>${h.name}</h2>
                        <p><strong>Prize:</strong> ${h.prize}</p>
                        <p><strong>Venue:</strong> ${h.venue}</p>
                        <p><strong>Month:</strong> ${h.month}</p>
                        <div class="card-buttons">
                            <a href="#" class="find-teams">Find Teams</a>
                            <a href="#" class="provide-guidance">Provide Guidance</a>
                            <a href="#" class="mentor-register">Register as Mentor</a>
                        </div>`;
                    container.appendChild(card);
                });
        };

        document.getElementById("searchInput").addEventListener("input", renderHackathons);
        document.getElementById("monthFilter").addEventListener("change", renderHackathons);
        document.addEventListener("DOMContentLoaded", renderHackathons);
    </script>
</body>
</html>
