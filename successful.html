<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Confirmation Box */
    .confirmation-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 255, 127, 0.3);
      width: 90%;
      max-width: 400px;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Checkmark Icon */
    .checkmark {
      font-size: 4rem;
      color: #00ff7f;
      margin-bottom: 20px;
      animation: popIn 0.5s ease-out;
    }

    /* Headline */
    .confirmation-box h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Subtext */
    .confirmation-box p {
      font-size: 1rem;
      color: #c0c0c0;
      margin-bottom: 20px;
    }

    /* Buttons */
    .confirmation-box .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .confirmation-box button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 500;
      color: #1e1e1e;
      background-color: #00ff7f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }
